<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>ChiliZ eSports Hub</title>
  </head>
  <body class="dark bg-background text-foreground">
    <div id="root"></div>
    <script>
      // Suppress Vite HMR WebSocket errors in development
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && 
            event.reason.message.includes('Failed to construct \'WebSocket\'') &&
            event.reason.message.includes('wss://localhost:undefined')) {
          event.preventDefault();
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
